<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="estilo/style.css" media="all">
    <link rel="stylesheet" href="estilo/telas-p.css" media="screen and (min-width: 400px) and (max-width: 600px)">
    <link rel="stylesheet" href="estilo/telas-m.css" media="screen and (min-width: 600px) and (max-width: 768px)">
    <link rel="stylesheet" href="estilo/telas-g.css" media="screen and (min-width: 768px)">
</head>
<body>
    <div>
        <img src="imagens/metal.jpg" alt="metal">
    </div>
    <section>  
        <h1>Login</h1>
        <p>
            Seja bem-vindo(a) novamente. Faça login para acessar a sua conta e poder fazer as configurações no seu ambiente.
        </p>

        <form action="cadastro.php" method="post" autocomplete="on">

            <p class="login">
                <label for="inome"><span class="material-symbols-outlined">person</span></label>

                <input class="cor" type="email" name="nome" id="inome" required autocomplete="email" minlength="5" maxlength="30" placeholder="Seu e-mail">
            </p>

            <p class=" login">
                <label for="isenha"><span class="material-symbols-outlined">key</span></label>
                <input class="cor" type="password" name="senha" id="isenha" required minlength="8" maxlength="10" placeholder="Sua senha" autocomplete="current-password">
            </p>
    
            <p>
                <input class="botao" id="cor-enviar" type="submit" value="Enviar">
            </p>
            <p>
                <input class="botao" id="cor-esqueci" type="reset" value="Esqueci a senha">
            </p>
        </form>
    </section>
</body>
</html>
