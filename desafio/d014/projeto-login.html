<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <main>
        <section>
                <img src="imagens/metal.jpg" alt="">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar a sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="cadastro.php" method="post">
                <p class="login">
                    <label for="inome"><span class="material-symbols-outlined">person</span></label>
                    <input type="text" name="nome" id="inome" required autocomplete="on" minlength="5" maxlength="30" placeholder="Seu e-mail">
                </p>
                <p class=" login">
                    <label for="isenha"><span class="material-symbols-outlined">key</span></label>
                    <input type="password" name="senha" id="isenha" required minlength="8" maxlength="10" placeholder="Sua senha">
                </p>
                <p id="botao">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Esqueci a senha">
                </p>
            </form>
        </section>
    </main>
</body>
</html>
