<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de houver</title>
</head>
    <style>
        div > ol{
            display: none;
        }

        div:hover > ol{
            display: block;
            background-color: brown;
            color: white;
            width: 300px;
        }

        div:hover{
            color: red;
        }
    </style>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse no texto abaixo</p>
    <div> passe o mouse aqui
        <ol type="1">
            <li>acordar</li>
            <li>estudar</li>
            <li>dormir</li>
        </ol>
    </div>
    <p>fim do exemplo</p>
    
</body>
</html>
