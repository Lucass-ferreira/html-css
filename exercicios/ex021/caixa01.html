<style>
    h1{
        background-color: red;
        height: 300px;
        width: 300px;

        border: 10px solid black;

        padding: 10px;
        margin: auto;
        margin-bottom: 40px;

        outline-width: 10px;
        outline-style: dashed;
        outline-color: blueviolet;
    }   
    a{
        border-width: 10px;
        border-style: solid;
        border-color: red;
        
        padding: 15px;
    }
</style>
<body>
    <h1>Exemplo de Caixa Box-Level</h1>
    <p>Paragrafos também são exemplos de box-level, mas os <a href="#">link são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
