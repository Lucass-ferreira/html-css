<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> imagens dinamicas</title>
</head>
<body>
    <h1> imagens flexivel</h1>
    <p>aqui voçê porerá ver as imagens de acordo com o tamanho da sua tela, ou se voçê aumentar o tamaho da tela do seu navegador.</p>
    <picture>
        <source media="(min-width: 1030px)" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width: 730px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="foto flexivel">

        <h1>adicionando audio</h1>
        <p>agora vamos colocar um audio a sua pagina.</p>
        <audio preload="metadata" controls autoplay loop>
            <source src="midias/Calimba - E's Jammy Jams.mp3" type="audio/mpeg">
            <source src="midias/Calimba - E's Jammy Jams.ogg" type="audio/ogg">
            <source src="midias/Calimba - E's Jammy Jams.wav" type="audio/wav">
            <p>seu navegador não suporta audio <a href="midias/Calimba - E's Jammy Jams.mp3" download="Calimba.mp3" type="audio/mp3"></a></p>
        </audio>
    </picture>
    
    <h1>adicionando video ao meu site</h1>
    
</body>
</html>
