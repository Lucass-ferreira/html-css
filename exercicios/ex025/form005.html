<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Checkbox e radion Button em HTML</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasculino" value="M" checked><label for="imasculino">Masculino</label><br>
            <input type="radio" name="sexo" id="ifeminino" value="F"><label for="ifeminino">Feminino</label><br>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="futebol" id="ifutebol" checked> <label for="ifutebol">Futebol</label><br>
            <input type="checkbox" name="basquete" id="ibasquete"> <label for="ibasquete">Basquete</label><br>
            <input type="checkbox" name="natacao" id="inatacao"> <label for="inatacao">Natação</label><br>
            <input type="checkbox" name="corrida" id="icorrida"> <label for="icorrida">Corrida</label><br>
            <input type="checkbox" name="tenis" id="itenis"> <label for="itenis">Tênis</label><br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
