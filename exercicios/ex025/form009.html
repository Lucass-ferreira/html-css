<body>
    <h1>Exemplo de output</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inivel">Numero: </label>
            <input type="range" name="nivel" id="inivel" min="0" max="10" required oninput="iresultado.innerHTML = Number(inivel.value)">
            <output id="iresultado">5</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
