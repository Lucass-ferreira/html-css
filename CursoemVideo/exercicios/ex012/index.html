 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>esté video está hopedado no meu proprio servidor</p>
    <video width="560" poster="capa-video/Sem título.png" controls autoplay loop>
        <source src="midias/meu-video.m4v.m4v" type="video/mp4">
        <source src="midias/meu-video.webm.webm" type="video/webm">
        <source src="midias/meu-video.mp4.mp4" type="video/mp4">
        <p>seu navegador não é compativel com esse video.</p>
    </video>

    <h1>inserindo video do youtube</h1>
    <p>este video está hospedados em um servidor externo</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/oWf6pWCfj-A?si=OO5XNT7YSFxYDNce" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>inserindo video do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/51821954?h=9027ddbcdd&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
